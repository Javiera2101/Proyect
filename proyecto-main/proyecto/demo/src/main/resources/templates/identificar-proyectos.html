<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar Proyectos - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación similar a otros templates -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/publicaciones">Publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-ubb-blue">Identificar Proyectos</h2>
        
        <form id="filterForm" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="nombre" class="form-control" placeholder="Filtrar por nombre">
                </div>
                <div class="col-md-3">
                    <input type="text" id="tipo" class="form-control" placeholder="Filtrar por tipo">
                </div>
                <div class="col-md-3">
                    <input type="text" id="estado" class="form-control" placeholder="Filtrar por estado">
                </div>
            </div>
            <button type="button" class="btn btn-ubb-orange mt-3" onclick="filterProjects()">Filtrar</button>
        </form>

        <div class="row g-4">
            <div class="col-md-12">
                <div class="dashboard-card">
                    <h5>Proyectos</h5>
                    <ul class="list-group" id="proyectosList">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-2"><strong>Nombre</strong></div>
                                <div class="col-md-2"><strong>Tipo</strong></div>
                                <div class="col-md-2"><strong>Estado</strong></div>
                                <div class="col-md-2"><strong>Fecha Inicio</strong></div>
                                <div class="col-md-2"><strong>Fecha Fin</strong></div>
                            </div>
                        </li>
                        <th:block th:each="proyecto : ${proyectos}">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-md-2" th:text="${proyecto.nombreProyecto}"></div>
                                    <div class="col-md-2" th:text="${proyecto.tipoProyecto}"></div>
                                    <div class="col-md-2" th:text="${proyecto.estadoProyecto}"></div>
                                    <div class="col-md-2" 
                                         th:text="${#temporals.format(proyecto.fechaInicioProyecto, 'dd/MM/yyyy')}">
                                    </div>
                                    <div class="col-md-2" 
                                         th:text="${proyecto.fechaFinProyecto != null ? 
                                                   #temporals.format(proyecto.fechaFinProyecto, 'dd/MM/yyyy') : 
                                                   'No definida'}">
                                    </div>
                                </div>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/dashboard-polo" class="btn btn-ubb-orange">Volver al Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function filterProjects() {
            const nombre = $('#nombre').val().toLowerCase();
            const tipo = $('#tipo').val().toLowerCase();
            const estado = $('#estado').val().toLowerCase();

            $('#proyectosList .list-group-item').each(function(index) {
                if (index === 0) return; // Ignorar la fila de encabezados

                const nombreText = $(this).find('.col-md-2').eq(0).text().toLowerCase(); 
                const tipoText = $(this).find('.col-md-2').eq(1).text().toLowerCase(); 
                const estadoText = $(this).find('.col-md-2').eq(2).text().toLowerCase(); 

                const isNombreMatch = nombreText.includes(nombre);
                const isTipoMatch = tipoText.includes(tipo);
                const isEstadoMatch = estadoText.includes(estado);

                if (isNombreMatch && isTipoMatch && isEstadoMatch) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicación Académica - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: var(--ubb-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,60,113,0.25);
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        #imagenPreview {
            max-width: 300px;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/publicaciones">Publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="text-center mb-4 text-ubb-blue">Editar Publicación Académica</h2>
        
        <form id="editarPublicacionForm" enctype="multipart/form-data" novalidate>
            <!-- ID de la publicación (oculto) -->
            <input type="hidden" 
                   name="idPublicacion" 
                   th:value="${publicacion.idNoticiaAcademico}">
            
            <div class="mb-3">
                <label for="nombrePublicacion" class="form-label">Nombre de la Publicación</label>
                <input type="text" 
                       class="form-control" 
                       id="nombrePublicacion" 
                       name="nombrePublicacion" 
                       th:value="${publicacion.nomNoticiaAcademico}" 
                       required>
            </div>
            
            <div class="mb-3">
                <label for="descripcionPublicacion" class="form-label">Descripción</label>
                <textarea class="form-control" 
                          id="descripcionPublicacion" 
                          name="descripcionPublicacion" 
                          rows="4" 
                          required 
                          th:text="${publicacion.descripcionNoticiaAcademico}"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="categoriaPublicacion" class="form-label">Categoría</label>
                <select class="form-select" 
                        id="categoriaPublicacion" 
                        name="categoriaPublicacion" 
                        required>
                    <option value="Investigación" 
                            th:selected="${publicacion.categoriaNoticiaAcademico == 'Investigación'}">
                        Investigación
                    </option>
                    <option value="Publicación" 
                            th:selected="${publicacion.categoriaNoticiaAcademico == 'Publicación'}">
                        Publicación
                    </option>
                    <option value="Evento" 
                            th:selected="${publicacion.categoriaNoticiaAcademico == 'Evento'}">
                        Evento
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen (opcional)</label>
                <input type="file" 
                       class="form-control" 
                       id="imagen" 
                       name="imagen" 
                       accept="image/*">
                <small class="text-muted">
                    Deja en blanco si no quieres cambiar la imagen actual
                </small>
                
                <!-- Mostrar imagen actual si existe -->
                <div th:if="${publicacion.imagenUrlAcademico != null}" class="mt-2">
                    <img id="imagenPreview" 
                         th:src="${publicacion.imagenUrlAcademico}" 
                         class="img-fluid" 
                         alt="Imagen de la publicación">
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-ubb-orange">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#imagen').on('change', function() {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#imagenPreview').attr('src', e.target.result).removeClass('d-none');
            }
            reader.readAsDataURL(this.files[0]);
        });

        $('#editarPublicacionForm').on('submit ', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            $.ajax({
                url: '/polo/publicaciones-academicas/editar',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Publicación actualizada exitosamente');
                    window.location.href = '/polo/publicaciones-academicas/administrar';
                },
                error: function(xhr) {
                    alert('Error al actualizar la publicación: ' + xhr.responseText);
                }
            });
        });
    });
    </script>
</body>
</html>

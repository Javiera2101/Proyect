<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicación Académica - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-ubb-blue text-white">
                        <h4 class="mb-0">Editar Publicación Académica</h4>
                    </div>
                    <div class="card-body">
                        <form id="editarPublicacionForm" enctype="multipart/form-data">
                            <!-- ID de la publicación (oculto) -->
                            <input type="hidden" 
                                   name="idPublicacion" 
                                   th:value="${publicacion.idNoticiaAcademico}">
                            
                            <div class="mb-3">
                                <label for="nombrePublicacion" class="form-label">Nombre de la Publicación</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombrePublicacion" 
                                       name="nombrePublicacion" 
                                       th:value="${publicacion.nomNoticiaAcademico}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcionPublicacion" class="form-label">Descripción</label>
                                <textarea class="form-control" 
                                          id="descripcionPublicacion" 
                                          name="descripcionPublicacion" 
                                          rows="4" 
                                          required 
                                          th:text="${publicacion.descripcionNoticiaAcademico}"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="categoriaPublicacion" class="form-label">Categoría</label>
                                <select class="form-select" 
                                        id="categoriaPublicacion" 
                                        name="categoriaPublicacion" 
                                        required>
                                    <option value="Investigación" 
                                            th:selected="${publicacion.categoriaNoticiaAcademico == 'Investigación'}">
                                        Investigación
                                    </option>
                                    <option value="Publicación" 
                                            th:selected="${publicacion.categoriaNoticiaAcademico == 'Publicación'}">
                                        Publicación
                                    </option>
                                    <option value="Evento" 
                                            th:selected="${publicacion.categoriaNoticiaAcademico == 'Evento'}">
                                        Evento
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen (opcional)</label>
                                <input type="file" 
                                       class="form-control" 
                                       id="imagen" 
                                       name="imagen" 
                                       accept="image/*">
                                <small class="text-muted">
                                    Deja en blanco si no quieres cambiar la imagen actual
                                </small>
                                
                                <!-- Mostrar imagen actual si existe -->
                                <div th:if="${publicacion.imagenUrlAcademico != null}" class="mt-2">
                                    <label>Imagen Actual:</label>
                                    <img th:src="${publicacion.imagenUrlAcademico}" 
                                         class="img-fluid" 
                                         style="max-height: 200px;" 
                                         alt="Imagen de la publicación">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-ubb-orange">
                                    Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#editarPublicacionForm').on('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);

            $.ajax({
                url: '/polo/publicaciones-academicas/editar',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Publicación actualizada exitosamente');
                    window.location.href = '/polo/publicaciones-academicas/administrar';
                },
                error: function(xhr) {
                    alert('Error al actualizar la publicación: ' + xhr.responseText);
                }
            });
        });
    });
    </script>
</body>
</html>

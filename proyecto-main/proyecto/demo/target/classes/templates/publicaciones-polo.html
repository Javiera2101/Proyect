<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones Polo - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .publicacion-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .publicacion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .card-text-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.5em;
        }
        .modal-body {
            white-space: pre-wrap;
        }
        .publicacion-imagen {
            height: 200px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .publicacion-card:hover .publicacion-imagen {
            transform: scale(1.05);
        }
        .filtro-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .badge {
            font-weight: 500;
            padding: 0.4em 0.6em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 text-ubb-blue">Publicaciones del Polo de Salud Ñuble</h2>
        
        <div class="filtro-container">
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="filtroCategoria" class="form-control" placeholder="Categoría">
            </div>
            <div class="col-md-3">
                <input type="text" id="filtroTitulo" class="form-control" placeholder="Título">
            </div>
            <div class="col-md-3">
                <input type="date" id="filtroFecha" class="form-control" placeholder="Fecha">
            </div>
            <div class="col-md-3">
                <button class="btn btn-ubb-orange w-100" type="button" onclick="filtrarPublicaciones()">
                    <i class="bi bi-filter"></i> Filtrar
                </button>
            </div>
        </div>
    </div>

        <div class="row g-4" id="contenedorPublicaciones">
            <th:block th:each="publicacion : ${publicaciones}">
                <div class="col-md-4 publicacion-item" 
                     th:attr="data-categoria=${publicacion.categoriaNoticiaPolo}">
                    <div class="card publicacion-card h-100">
                        <!-- Mostrar imagen si existe, sino mostrar un espacio de color -->
                        <img th:if="${publicacion.imagenUrlPolo != null}" 
                             th:src="${publicacion.imagenUrlPolo}" 
                             class="card-img-top publicacion-imagen" 
                             alt="Imagen de la publicación">
                        <div th:unless="${publicacion.imagenUrlPolo != null}" 
                             class="bg-light publicacion-imagen d-flex justify-content-center align-items-center">
                             <img src="/images/logo-ubb.png" alt="UBB Logo" height="100">
                        </div>
                        
                        <div class="card-body">
                            <span class="badge bg-ubb-blue mb-2" 
                                  th:text="${publicacion.categoriaNoticiaPolo}">
                                Categoría
                            </span>
                            <h5 class="card-title text-ubb-blue" 
                                th:text="${publicacion.nomNoticiaPolo}">
                                Título de la Publicación
                            </h5>
                            <p class="card-text text-muted card-text-preview" 
                               th:text="${publicacion.descripcionNoticiaPolo}">
                                Descripción de la publicación
                            </p>
                            <button class="btn btn-sm btn-ubb-orange mt-2" 
                                    data-bs-toggle="modal" 
                                    th:attr="data-bs-target='#modalPublicacion' + ${publicacion.idNoticiaPolo}">
                                Ver más
                            </button>
                        </div>
                        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-calendar-event me-1"></i>
                                <span th:text="${#temporals.format(publicacion.fechaPublicacionNoticiaPolo, 'dd/MM/yyyy')}">
                                    Fecha
                                </span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Modal para cada publicación -->
                <div class="modal fade" 
                     th:id="'modalPublicacion' + ${publicacion.idNoticiaPolo}" 
                     tabindex="-1">
                     <div class="modal-dialog modal-lg">
                         <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="${publicacion.nomNoticiaPolo}">Título de la Publicación</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img th:if="${publicacion.imagenUrlPolo != null}" 
                                         th:src="${publicacion.imagenUrlPolo}" 
                                         class="img-fluid mb-3" 
                                         alt="Imagen de la publicación">
                                    <p th:text="${publicacion.descripcionNoticiaPolo}">Descripción completa de la publicación.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filtrarPublicaciones() {
            const filtroCategoria = document.getElementById('filtroCategoria').value.toLowerCase();
            const filtroTitulo = document.getElementById('filtroTitulo').value.toLowerCase();
            const filtroFecha = document.getElementById('filtroFecha').value;

            const publicaciones = document.querySelectorAll('.publicacion-item');

            publicaciones.forEach(publicacion => {
                const categoria = publicacion.getAttribute('data-categoria').toLowerCase();
                const titulo = publicacion.querySelector('.card-title').textContent.toLowerCase();
                
                // Obtener la fecha directamente del elemento
                const fechaElemento = publicacion.querySelector('.card-footer .text-muted span');
                const fechaPublicacion = fechaElemento ? fechaElemento.textContent : '';

                // Convertir fechas para comparación
                const coincideCategoria = filtroCategoria === '' || categoria.includes(filtroCategoria);
                const coincideTitulo = filtroTitulo === '' || titulo.includes(filtroTitulo);
                
                // Lógica de filtrado de fecha
                const coincideFecha = filtroFecha === '' || 
                    (fechaPublicacion && 
                    // Convertir la fecha de formato dd/MM/yyyy a yyyy-MM-dd para comparación
                    formatearFecha(fechaPublicacion) === filtroFecha);

                if (coincideCategoria && coincideTitulo && coincideFecha) {
                    publicacion.style.display = '';
                } else {
                    publicacion.style.display = 'none';
                }
            });
        }

        // Función para convertir fecha de dd/MM/yyyy a yyyy-MM-dd
        function formatearFecha(fechaStr) {
            // Dividir la fecha en día, mes y año
            const [dia, mes, ano] = fechaStr.split('/');
            
            // Formatear en yyyy-MM-dd para comparación
            return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
        }
    </script>
</body>
</html>

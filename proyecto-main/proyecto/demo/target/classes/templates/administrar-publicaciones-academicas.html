<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Publicaciones Académicas - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .publicacion-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .publicacion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        .publicacion-imagen {
            height: 250px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .publicacion-card:hover .publicacion-imagen {
            transform: scale(1.05);
        }
        .filtro-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .card-text-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.5em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/publicaciones">Publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-ubb-orange" th:text="Perfil" 
                           th:href="@{/dashboard-polo}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 text-ubb-blue">Administrar Publicaciones Académicas</h2>
        
        <!-- Filtros -->
        <div class="filtro-container">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="filtroCategoria" class="form-control" placeholder="Categoría">
                </div>
                <div class="col-md-3">
                    <input type="text" id="filtroTitulo" class="form-control" placeholder="Título">
                </div>
                <div class="col-md-3">
                    <input type="text" id="filtroAutor" class="form-control" placeholder="Autor">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-ubb-orange w-100" onclick="filtrarPublicaciones()">
                        <i class="bi bi-filter"></i> Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Listado de Publicaciones -->
        <div class="row g-4" id="contenedorPublicaciones">
            <th:block th:each="publicacion : ${publicaciones}">
                <div class="col-md-4 publicacion-item" 
                     th:attr="data-categoria=${publicacion.categoriaNoticiaAcademico},
                              data-titulo=${publicacion.nomNoticiaAcademico},
                              data-autor=${publicacion.academico.nomAcademico}">
                    <div class="card publicacion-card h-100">
                        <img th:if="${publicacion.imagenUrlAcademico != null}" 
                             th:src="${publicacion.imagenUrlAcademico}" 
                             class="card-img-top publicacion-imagen" 
                             alt="Imagen de la publicación">
                        <div th:unless="${publicacion.imagenUrlAcademico != null}" 
                             class="bg-light publicacion-imagen d-flex justify-content-center align-items-center">
                             <img src="/images/logo-ubb.png" alt="UBB Logo" height="100">
                        </div>
                        
                        <div class="card-body">
                            <span class="badge bg-ubb-blue mb-2" 
                                  th:text="${publicacion.categoriaNoticiaAcademico}">
                                Categoría
                            </span>
                            <h5 class="card-title text-ubb-blue" 
                                th:text="${publicacion.nomNoticiaAcademico}">
                                Título de la Publicación
                            </h5>
                            <p class="card-text text-muted card-text-preview" 
                               th:text="${publicacion.descripcionNoticiaAcademico}">
                                Descripción de la publicación
                            </p>
                            
                            <!-- Botones de Acciones -->
                            <div class="d-flex justify-content-between mt-3">
                                <a th:href="@{/polo/publicaciones-academicas/editar/{id}(id=${publicacion.idNoticiaAcademico })}" class="btn btn-primary">Editar</a>
                                <button class="btn btn-danger" th:onclick="'eliminarPublicacion(' + ${publicacion.idNoticiaAcademico} + ')'">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <script>
    function eliminarPublicacion(id) {
        if (confirm('¿Está seguro de eliminar esta publicación?')) {
            fetch(`/polo/publicaciones-academicas/eliminar/${id}`, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('No se pudo eliminar la publicación');
            });
        }
    }

    function filtrarPublicaciones() {
        const categoria = document.getElementById('filtroCategoria').value.toLowerCase();
        const titulo = document.getElementById('filtroTitulo').value.toLowerCase();
        const autor = document.getElementById('filtroAutor').value.toLowerCase();
        
        const publicaciones = document.querySelectorAll('.publicacion-item');
        publicaciones.forEach(publicacion => {
            const categoriaPublicacion = publicacion.getAttribute('data-categoria').toLowerCase();
            const tituloPublicacion = publicacion.getAttribute('data-titulo').toLowerCase();
            const autorPublicacion = publicacion.getAttribute('data-autor').toLowerCase();
            
            if (categoriaPublicacion.includes(categoria) && 
                tituloPublicacion.includes(titulo) && 
                autorPublicacion.includes(autor)) {
                publicacion.style.display = '';
            } else {
                publicacion.style.display = 'none';
            }
        });
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

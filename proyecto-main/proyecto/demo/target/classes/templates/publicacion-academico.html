<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación Académica - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: var(--ubb-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,60,113,0.25);
        }
        #mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .text-success {
            background-color: rgba(var(--ubb-green), 0.1);
            color: var(--ubb-green);
        }
        .text-danger {
            background-color: rgba(255, 0, 0, 0.1);
            color: red;
        }
        #imagenPreview {
            max-width: 300px;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mis Publicaciones</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-ubb -orange" href="/academico/publicaciones/crear">Crear Publicación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="text-center">Crear Publicación Académica</h2>
        <div id="mensaje" class="d-none"></div>
        <form id="publicacionForm" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
                <label for="nombrePublicacion" class="form-label">Nombre de la Publicación</label>
                <input type="text" class="form-control" id="nombrePublicacion" name="nombrePublicacion" required>
            </div>
            <div class="mb-3">
                <label for="descripcionPublicacion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionPublicacion" name="descripcionPublicacion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="categoriaPublicacion" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoriaPublicacion" name="categoriaPublicacion" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen (opcional)</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                <img id="imagenPreview" src="#" alt="Vista previa de la imagen" class="d-none">
            </div>
            <button type="submit" class="btn btn-ubb-orange w-100">Crear Publicación</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#publicacionForm').on('submit', function(e) {
                e.preventDefault();
                
                var formData = new FormData(this);

                $.ajax({
                    url: '/academico/publicaciones/crear',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#mensaje')
                            .text(response)
                            .removeClass('text-danger')
                            .addClass('text-success')
                            .show();
                        
                        $('#publicacionForm')[0].reset();
                        $('#imagenPreview').addClass('d-none');
                    },
                    error: function(xhr) {
                        $('#mensaje')
                            .text('Error al crear la publicación: ' + xhr.responseText)
                            .removeClass('text-success')
                            .addClass('text-danger')
                            .show();
                    }
                });
            });

            $('#imagen').on('change', function() {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagenPreview').attr('src', e.target.result).removeClass('d-none');
                }
                reader.readAsDataURL(this.files[0]);
            });
        });
    </script>
</body>
</html>

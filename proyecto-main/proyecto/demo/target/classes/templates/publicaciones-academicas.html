<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones Académicas - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .publicacion-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .publicacion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .card-text-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.5em;
        }
        .modal-body {
            white-space: pre-wrap;
        }
        .publicacion-imagen {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Publicaciones</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-ubb-orange" th:text=Perfil 
                           th:href="@{/dashboard-academico}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 text-ubb-blue">Publicaciones Académicas</h2>
        
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="filtroCategoria" class="form-control" placeholder="Filtrar por categoría">
                    <button class="btn btn-ubb-orange" type="button" onclick="filtrarPublicaciones()">
                        <i class="bi bi-filter"></i> Filtrar
                    </button>
                </div>
            </div>
        </div>

        <div class="row g-4" id="contenedorPublicaciones">
            <th:block th:each="publicacion : ${publicaciones}">
                <div class="col-md-4 publicacion-item" 
                     th:attr="data-categoria=${publicacion.categoriaNoticiaAcademico}">
                    <div class="card publicacion-card h-100">
                        <!-- Mostrar imagen si existe, sino mostrar un espacio de color -->
                        <img th:if="${publicacion.imagenUrlAcademico != null}" 
                             th:src="${publicacion.imagenUrlAcademico}" 
                             class="card-img-top publicacion-imagen" 
                             alt="Imagen de la publicación">
                        <div th:unless="${publicacion.imagenUrlAcademico != null}" 
                             class="bg-light publicacion-imagen d-flex justify-content-center align-items-center">
                            <span class="text-muted">Sin imagen</span>
                        </div>
                        
                        <div class="card-body">
                            <span class="badge bg-ubb-blue mb-2" 
                                  th:text="${publicacion.categoriaNoticiaAcademico}">
                                Categoría
                            </span>
                            <h5 class="card-title text-ubb-blue" 
                                th:text="${publicacion.nomNoticiaAcademico}">
                                Título de la Publicación
                            </h5>
                            <p class="card-text text-muted card-text-preview" 
                               th:text="${publicacion.descripcionNoticiaAcademico}">
                                Descripción de la publicación
                            </p>
                            <button class="btn btn-sm btn-ubb-orange mt-2" 
                                    data-bs-toggle="modal" 
                                    th:attr="data-bs-target='#modalPublicacion' + ${publicacion.idNoticiaAcademico}">
                                Ver más
                            </button>
                        </div>
                        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-person-fill me-1"></i>
                                <span th:text="${publicacion.academico.nomAcademico}">Nombre Académico</span>
                            </small>
                            <small class="text-muted">
                                <i class="bi bi-calendar-event me-1"></i>
                                <span th:text="${#temporals.format(publicacion.fechaPublicacionNoticiaAcademico, 'dd/MM/yyyy')}">
                                    Fecha
                                </span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Modal para cada publicación -->
                <div class="modal fade" 
                     th:id="'modalPublicacion' + ${publicacion.idNoticiaAcademico}" 
                     tabindex="-1">
                     <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="${publicacion.nomNoticiaAcademico}">Título de la Publicación</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img th:if="${publicacion.imagenUrlAcademico != null}" 
                                         th:src="${publicacion.imagenUrlAcademico}" 
                                         class="img-fluid mb-3" 
                                         alt="Imagen de la publicación">
                                    <p th:text="${publicacion.descripcionNoticiaAcademico}">Descripción completa de la publicación.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filtrarPublicaciones() {
            const filtro = document.getElementById('filtroCategoria').value.toLowerCase();
            const publicaciones = document.querySelectorAll('.publicacion-item');

            publicaciones.forEach(publicacion => {
                const categoria = publicacion.getAttribute('data-categoria').toLowerCase();
                if (categoria.includes(filtro)) {
                    publicacion.style.display = '';
                } else {
                    publicacion.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

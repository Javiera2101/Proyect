<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sugerencia Académica - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: var(--ubb-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,60,113,0.25);
        }
        #mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .text-success {
            background-color: rgba(var(--ubb-green), 0.1);
            color: var(--ubb-green);
        }
        .text-danger {
            background-color: rgba(255, 0, 0, 0.1);
            color: red;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-ubb-orange" th:text=Perfil 
                           th:href="@{/dashboard-polo}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4 text-ubb-blue">Crear Sugerencia Académica</h2>
                <form id="sugerenciaForm" novalidate>
                    <div class="mb-3">
                        <label for="nombreSugerencia" class="form-label">Nombre de la Sugerencia</label>
                        <input type="text" class="form-control" id="nombreSugerencia" required>
                        <div class="invalid-feedback">Por favor, ingrese un nombre para la sugerencia.</div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionSugerencia" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionSugerencia" rows="4" required></textarea>
                        <div class="invalid-feedback">Por favor, ingrese una descripción para la sugerencia.</div>
                    </div>
                    <button type="submit" class="btn btn-ubb-orange w-100">Enviar Sugerencia</button>
                </form>
                <div id="mensaje" class="text-center" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Manejo del formulario con validación
            $('#sugerenciaForm').on('submit', function(e) {
                e.preventDefault();
                
                // Validación del formulario
                var form = $(this)[0];
                if (form.checkValidity() === false) {
                    e.stopPropagation();
                    $(form).addClass('was-validated');
                    return;
                }

                var formData = {
                    nombreSugerencia: $('#nombreSugerencia').val(),
                    descripcionSugerencia: $('#descripcionSugerencia').val()
                };

                $.ajax({
                    url: '/academico/sugerencias/crear',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#mensaje')
                            .text(response)
                            .removeClass('text-danger')
                            .addClass('text-success')
                            .show();
                        
                        // Limpiar formulario
                        $('#sugerenciaForm')[0].reset();
                        $('#sugerenciaForm').removeClass('was-validated');
                    },
                    error: function(xhr) {
                        $('#mensaje')
                            .text('Error al crear la sugerencia: ' + xhr.responseText)
                            .removeClass('text-success')
                            .addClass('text-danger')
                            .show();
                    }
                });
            });

            // Animaciones de botones
            $('.btn-ubb-orange').hover(
                function() { $(this).addClass('shadow'); },
                function() { $(this).removeClass('shadow'); }
            );

            // Manejo del cierre de sesión
            $('#btnCerrarSesion').click(function() {
                $.post('/logout', function() {
                    window.location.href = '/login';
                });
            });

            // Verificar sesión
            function verificarSesion() {
                $.get('/verificar-sesion', function(response) {
                    if (!response.sesionActiva || response.tipoUsuario !== 'academico') {
                        window.location.href = '/login';
                    }
                });
            }
            verificarSesion();
        });
    </script>
</body>
</html>

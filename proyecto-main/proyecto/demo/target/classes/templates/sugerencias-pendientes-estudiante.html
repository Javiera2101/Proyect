<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        /* Estilos idénticos a los del documento original */
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .sugerencia-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .sugerencia-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .filtro-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .badge-status {
            font-size: 0.9em;
            padding: 0.4em 0.6em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/publicaciones">Publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-ubb-orange" th:text=Perfil 
                           th:href="@{/dashboard-polo}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-ubb-blue">Sugerencias de Estudiantes</h2>
        
         <!-- Filtros -->
         <div class="filtro-container">
            <div class="row mb-4">
                <div class="col-md-3">
                    <input type="text" id="filtroNombre" class="form-control" placeholder="Filtrar por nombre">
                </div>
                <div class="col-md-3">
                    <input type="text" id="filtroEstudiante" class="form-control" placeholder="Filtrar por estudiante">
                </div>
                <div class="col-md-3">
                    <select id="filtroEstado" class="form-select">
                        <option value="">Todos los estados</option>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="APROBADO">Aprobado</option>
                        <option value="RECHAZADO">Rechazado</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="filtroFecha" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-ubb-orange w-100" onclick="filtrarSugerencias()">
                        <i class="bi bi-filter"></i> Filtrar Sugerencias
                    </button>
                </div>
            </div>
        </div>

        <!-- Listado de Sugerencias -->
        <div id="contenedorSugerencias">
            <th:block th:each="sugerencia : ${sugerencias}">
                <div class="card sugerencia-card" 
                     th:attr="data-nombre=${sugerencia.nombreSugerenciaEstudiante},
                              data-estudiante=${sugerencia.estudiante.nombreEstudiante},
                              data-estado=${sugerencia.estadoSugerenciaEstudiante},
                              data-fecha=${#temporals.format(sugerencia.fechaCreacionSugerenciaEstudiante, 'yyyy-MM-dd')}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title text-ubb-blue" th:text="${sugerencia.nombreSugerenciaEstudiante}">
                                Nombre de la Sugerencia
                            </h5>
                            <span class="badge" 
                                  th:classappend="${
                                      sugerencia.estadoSugerenciaEstudiante == 'PENDIENTE' ? 'bg-warning' : 
                                      sugerencia.estadoSugerenciaEstudiante == 'APROBADO' ? 'bg-success' : 
                                      'bg-danger'
                                  }"
                                  th:text="${sugerencia.estadoSugerenciaEstudiante}">
                                Estado
                            </span>
                        </div>
                        <p class="card-text" th:text="${sugerencia.descripcionSugerenciaEstudiante}">
                            Descripción de la sugerencia
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-person-fill me-1"></i>
                                <span th:text="${sugerencia.estudiante.nombreEstudiante}">Nombre Estudiante</span>
                            </small>
                            <small class="text-muted">
                                <i class="bi bi-calendar me-1"></i>
                                <span th:text="${#temporals.format(sugerencia.fechaCreacionSugerenciaEstudiante, 'dd/MM/yyyy')}">
                                    Fecha de creación
                                </span>
                            </small>
                        </div>
                        
                        <!-- Botones de Aprobar y Rechazar -->
                        <div th:if="${#strings.toLowerCase(sugerencia.estadoSugerenciaEstudiante) == 'pendiente'}" class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-success btn-sm me-2" 
                                    th:attr="data-id=${sugerencia.idSugerenciaEstudiante}"
                                    onclick="actualizarEstado(this, 'APROBADO')">
                                <i class="bi bi-check-circle me-1"></i>Aprobar
                            </button>
                            <button class="btn btn-danger btn-sm" 
                                    th:attr="data-id=${sugerencia.idSugerenciaEstudiante}"
                                    onclick="actualizarEstado(this, 'RECHAZADO')">
                                <i class="bi bi-x-circle me-1"></i>Rechazar
                             </button>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filtrarSugerencias() {
            const nombre = document.getElementById('filtroNombre').value.toLowerCase();
            const estudiante = document.getElementById('filtroEstudiante').value.toLowerCase();
            const estado = document.getElementById('filtroEstado').value.toUpperCase();
            const fecha = document.getElementById('filtroFecha').value;

            const sugerencias = document.querySelectorAll('.sugerencia-card');

            sugerencias.forEach(sugerencia => {
                const nombreSugerencia = sugerencia.getAttribute('data-nombre').toLowerCase();
                const nombreEstudiante = sugerencia.getAttribute('data-estudiante').toLowerCase();
                const estadoSugerencia = sugerencia.getAttribute('data-estado').toUpperCase();
                const fechaSugerencia = sugerencia.getAttribute('data-fecha');

                const nombreMatch = nombreSugerencia.includes(nombre);
                const estudianteMatch = nombreEstudiante.includes(estudiante);
                const estadoMatch = estado === '' || estadoSugerencia === estado;
                const fechaMatch = fecha === '' || fechaSugerencia === fecha;

                if (nombreMatch && estudianteMatch && estadoMatch && fechaMatch) {
                    sugerencia.style.display = '';
                } else {
                    sugerencia.style.display = 'none';
                }
            });
        }

        function actualizarEstado(boton, nuevoEstado) {
            const idSugerencia = boton.getAttribute('data-id');
            
            fetch('/polo/sugerencias/sugerencias-estudiantes/actualizar-estado', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    idSugerencia: idSugerencia,
                    nuevoEstado: nuevoEstado
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al actualizar el estado');
                }
                return response.json();
            })
            .then(sugerenciaActualizada => {
                // Actualizar visualmente la tarjeta de sugerencia
                const tarjetaSugerencia = boton.closest('.sugerencia-card');
                
                // Actualizar el badge de estado
                const badgeEstado = tarjetaSugerencia.querySelector('.badge');
                badgeEstado.textContent = sugerenciaActualizada.estadoSugerenciaEstudiante;
                
                // Cambiar clases del badge según el nuevo estado
                badgeEstado.classList.remove('bg-warning', 'bg-success', 'bg-danger');
                switch(sugerenciaActualizada.estadoSugerenciaEstudiante) {
                    case 'PENDIENTE':
                        badgeEstado.classList.add('bg-warning');
                        break;
                    case 'APROBADO':
                        badgeEstado.classList.add('bg-success');
                        break;
                    case 'RECHAZADO':
                        badgeEstado.classList.add('bg-danger');
                        break;
                }
                
                // Ocultar los botones de aprobar/rechazar
                const contenedorBotones = boton.closest('[class*="d-flex"]');
                if (contenedorBotones) {
                    contenedorBotones.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('No se pudo actualizar el estado de la sugerencia');
            });
        }
    </script>
</body>
</html>

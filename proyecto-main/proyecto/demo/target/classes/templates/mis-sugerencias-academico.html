<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Sugerencias - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .sugerencia-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .sugerencia-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        .badge-status {
            font-size: 0.9em;
            padding: 0.4em 0.6em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/publicaciones">Publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polo/proyectos/proyectos-polo">Proyectos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-ubb-blue">Mis Sugerencias</h2>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="filtroNombre" class="form-control" placeholder="Filtrar por nombre">
            </div>
            <div class="col-md-3">
                <select id="filtroEstado" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="APROBADO">Aprobado</option>
                    <option value="RECHAZADO">Rechazado</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="filtroFecha" class="form-control">
            </div>
            <div class="col-md-3">
                <button class="btn btn-ubb-orange w-100" onclick="filtrarSugerencias()">
                    <i class="bi bi-filter"></i> Filtrar
                </button>
            </div>
        </div>

        <!-- Listado de Sugerencias -->
        <div id="contenedorSugerencias">
            <th:block th:each="sugerencia : ${sugerenciasAcademico}">
                <div class="card sugerencia-card" 
                     th:attr="data-nombre=${sugerencia.nombreSugerenciaAcademico},
                              data-estado=${sugerencia.estadoSugerenciaAcademico},
                              data-fecha=${#temporals.format(sugerencia.fechaCreacionSugerenciaAcademico, 'yyyy-MM-dd')}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title text-ubb-blue" th:text="${sugerencia.nombreSugerenciaAcademico}">
                                Nombre de la Sugerencia
                            </h5>
                            <span class="badge" 
                                  th:classappend="${
                                      sugerencia.estadoSugerenciaAcademico == 'PENDIENTE' ? 'bg-warning' : 
                                      sugerencia.estadoSugerenciaAcademico == 'APROBADO' ? 'bg-success' : 
                                      'bg-danger'
                                  }"
                                  th:text="${sugerencia.estadoSugerenciaAcademico}">
                                Estado
                            </span>
                        </div>
                        <p class="card-text" th:text="${sugerencia.descripcionSugerenciaAcademico}">
                            Descripción de la sugerencia
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-calendar me-1"></i>
                                <span th:text="${#temporals.format(sugerencia.fechaCreacionSugerenciaAcademico, 'dd/MM/yyyy')}">
                                    Fecha de creación
                                </span>
                            </small>
                            <button class="btn btn-sm btn-ubb-orange" 
                                    data-bs-toggle="modal" 
                                    th:attr="data-bs-target='#modalDetalle' + ${sugerencia.idSugerenciaAcademico}">
                                Ver Detalles
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Modal de Detalles -->
                <div class="modal fade" 
                     th:id="'modalDetalle' + ${sugerencia.idSugerenciaAcademico}" 
                     tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="${sugerencia.nombreSugerenciaAcademico}">Detalles de la Sugerencia</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p th:text="${sugerencia.descripcionSugerenciaAcademico}">Descripción completa de la sugerencia.</p>
                                <p><strong>Estado:</strong> <span th:text="${sugerencia.estadoSugerenciaAcademico}"></span></p>
                                <p><strong>Fecha de creación:</strong> <span th:text="${#temporals.format(sugerencia.fechaCreacionSugerenciaAcademico, 'dd/MM/yyyy')}"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filtrarSugerencias() {
            const nombre = document.getElementById('filtroNombre').value.toLowerCase();
            const estado = document.getElementById('filtroEstado').value.toUpperCase(); // Convertir a mayúsculas
            const fecha = document.getElementById('filtroFecha').value;

            const sugerencias = document.querySelectorAll('.sugerencia-card');
            sugerencias.forEach(sugerencia => {
                const nombreSugerencia = sugerencia.getAttribute('data-nombre').toLowerCase();
                const estadoSugerencia = sugerencia.querySelector('.badge').textContent.toUpperCase(); // Obtener estado del badge
                const fechaSugerencia = sugerencia.getAttribute('data-fecha');

                const nombreMatch = nombreSugerencia.includes(nombre);
                const estadoMatch = estado === '' || estadoSugerencia === estado;
                const fechaMatch = fecha ? fechaSugerencia === fecha : true;

                if (nombreMatch && estadoMatch && fechaMatch) {
                    sugerencia.style.display = '';
                } else {
                    sugerencia.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

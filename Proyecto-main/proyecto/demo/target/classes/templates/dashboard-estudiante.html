<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estudiante - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
            --ubb-green: #4CAF50;
            --ubb-yellow: #FFD100;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-ubb-blue { background-color: var(--ubb-blue); }
        .text-ubb-blue { color: var(--ubb-blue); }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
        }
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .feature-icon {
            font-size: 2rem;
            color: var(--ubb-blue);
        }
        .navbar-brand img {
            transition: all 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .btn-logout {
            background-color: var(--ubb-orange);
            color: white;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .btn-logout:hover {
            background-color: #e55a2b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-ubb-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-ubb.png" alt="UBB Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mis Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Postulaciones</a></li>
                    <li class="nav-item">
                        <button id="btnCerrarSesion" class="btn btn-logout">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-ubb-blue">bienvenido/a: <span th:text="${nombreEstudiante}">Estudiante</span></h2>
        <p class="lead">Carrera: <span th:text="${carreraEstudiante}">Carrera</span></p>
        
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="dashboard-card">
                    <i class="bi bi-journal-text feature-icon mb-3"></i>
                    <h5>Sugerencias</h5>
                    <p>Total: <span th:text="${cantidadProyectos}">0</span></p>
                    <a href="/estudiante/sugerencias/crear" class="btn btn-ubb-orange">Crear sugerencias</a>
                    &nbsp
                    <a href="/estudiante/sugerencias/crear" class="btn btn-ubb-orange">Ver sugerencias</a>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-4">
                <div class="dashboard-card">
                    <i class="bi bi-clipboard-check feature-icon mb-3"></i>
                    <h5>Postulaciones Pendientes</h5>
                    <p>Total: <span th:text="${cantidadPostulaciones}">0</span></p>
                    <button class="btn btn-ubb-orange">Ver Postulaciones</button>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="dashboard-card">
                    <i class="bi bi-trophy feature-icon mb-3"></i>
                    <h5>Proyectos Completados</h5>
                    <p>Total: <span th:text="${proyectosCompletados}">0</span></p>
                    <button class="btn btn-ubb-orange">Ver Historial</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Manejar el cierre de sesión
            $('#btnCerrarSesion').click(function() {
                $.post('/logout', function() {
                    window.location.href = '/login';
                });
            });

            // Verificar sesión activa
            function verificarSesion() {
                $.get('/verificar-sesion', function(response) {
                    if (!response.sesionActiva || response.tipoUsuario !== 'estudiante') {
                        window.location.href = '/login';
                    }
                });
            }

            // Verificar la sesión cada 5 minutos
            verificarSesion();
            setInterval(verificarSesion, 300000);

            // Animaciones adicionales
            $('.dashboard-card').hover(
                function() { $(this).addClass('shadow-lg'); },
                function() { $(this).removeClass('shadow-lg'); }
            );

            $('.btn-ubb-orange').hover(
                function() { $(this).addClass('shadow'); },
                function() { $(this).removeClass('shadow'); }
            );
        });
    </script>
</body>
</html>
